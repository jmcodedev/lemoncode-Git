<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo tienda</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="sidebar izq">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg"
            alt="Menú"
            href="#"
          />
        </div>
        <div class="navbar-cen">
          <ul>
            <li><a href="#">MODA MUJER</a></li>
            <li><a href="#">MODA HOMBRE</a></li>
            <li><a href="#">NUEVA COLECCIÓN</a></li>
            <li><a href="#">COLECCIONES ESPECIALES</a></li>
          </ul>
        </div>
        <div class="sidebar der">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg"
            alt="Usuario"
            href="#"
            class="icon"
          />
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg"
            alt="Favoritos"
            href="#"
            class="icon"
          />
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg"
            alt="Carrito"
            href="#"
            class="icon"
          />
        </div>
      </nav>
      <div class="separador"></div>
    </header>
    <h1>NUEVAS COLECCIONES</h1>
    <div class="main-content">
      <div class="cloth first">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg"
          alt="Camisa"
          class="cloth-photo"
        />
        <div class="detail cloth-1">
          <a>Camisa</a>
          <a class="price">25.00 €</a>
        </div>
      </div>
      <div class="cloth second">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg"
          alt="Camiseta"
          class="cloth-photo"
        />
        <div class="detail cloth-2">
          <a>Camiseta</a>
          <a class="price">22.99 €</a>
        </div>
      </div>
      <div class="cloth third">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg"
          alt="Vestido"
          class="cloth-photo"
        />
        <div class="detail cloth-3">
          <a>Vestido</a>
          <a class="price">34.99 €</a>
        </div>
      </div>
      <div class="cloth fourth">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg"
          alt="Vaqueros"
          class="cloth-photo"
        />
        <div class="detail cloth-4">
          <a>Vaqueros</a>
          <a class="price">79.99 €</a>
        </div>
      </div>
      <div class="cloth fifth">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-5.jpg"
          alt="Polo"
          class="cloth-photo"
        />
        <div class="detail cloth-5">
          <a>Polo</a>
          <a class="price">44.95 €</a>
        </div>
      </div>
      <div class="cloth sixth">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg"
          alt="Camisa"
          class="cloth-photo"
        />
        <div class="detail cloth-6">
          <a>Camisa</a>
          <a class="price">44.99 €</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="foot item-1">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-truck.svg"
          alt="entrega"
          class="footicon"
        />
        <a>Entrega</a>
      </div>
      <div class="foot item-2">
        <a>Devoluciones y cambios</a>
      </div>
      <div class="foot item-3">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-phone.svg"
          alt="teléfono"
          class="footicon"
        />
        <a>+375 (29) 749-18-23</a>
      </div>
      <div class="foot item-4">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-mail.svg"
          alt="entrega"
          class="footicon"
        />
        <a>shop@omix.com</a>
      </div>
    </footer>
  </body>
</html>

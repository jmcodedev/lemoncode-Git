<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reseteo.css" />
    <link rel="stylesheet" href="../estilos.css" />
    <title>Crear película</title>
  </head>
  <body>
    <main class="contenedor">
      <div class="contenedor-h1"><h1>Crear película</h1></div>
      <div class="card">
        <form id="formulario" class="contenedor-formulario">
          <div class="grupo-formulario">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="grupo-formulario">
            <label for="year">Año:</label>
            <input type="text" id="year" name="year" required />
          </div>
          <div class="grupo-formulario">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required />
          </div>
          <div class="grupo-formulario">
            <label for="description">Descripción:</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="grupo-formulario">
            <label for="cover_url">Portada:</label>
            <input type="text" name="cover_url" id="cover_url" required />
          </div>
          <button type="submit">Crear película</button>
        </form>
      </div>
    </main>
  </body>
  <script type="module" src="./pelicula-crear.ts"></script>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Analisis IBAN</title>
  </head>
  <body>
    <main class="main">
      <h1 style="display: flex; justify-content: center; margin-top: 30px">
        Analizador de IBAN
      </h1>
      <form id="form" style="margin: 50px">
        <label for="iban">Introduzca un IBAN</label>
        <input type="search" placeholder="IBAN" id="iban" required />
        <small>Por ejemplo: ES6621000418401234567891</small>
        <button type="submit" style="width: 100%">Extraer detalles</button>
      </form>
      <pre class="contenedor-resultados" style="margin: 50px; padding: 25px">
        <div id="valido"></div>
        <div id="bienformado"></div>
          <div id="banco"></div>
          <div id="sucursal"></div>
          <div id="dc"></div>
          <div id="cuenta"></div>
      </pre>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
